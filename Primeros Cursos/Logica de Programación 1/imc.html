<meta charset="utf-8">
<h1>PROGRAMA CALCULAR IMC</h1>

<script>
	function saltarlinea(){
		document.write("<br><br><br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();

	}

	function calcularImc(peso,altura){
		return peso/(altura*altura);		
	}

	nombre=prompt("Ingrese su nombre");

	pesoInformado=prompt(nombre+" ingrese peso");
	altraInformada=prompt(nombre+" ingrese altura");
	imcCalculado=calcularImc(pesoInformado,altraInformada);

	imprimir(nombre+ " su IMC es: "+ imcCalculado);

	if(imcCalculado<18.5){
		imprimir("IMC abajo de lo recomendado");
	}
	if(imcCalculado>=18.5){
		if(imcCalculado<25)
		imprimir("IMC dentro del intervalo normal");
	}

	if(imcCalculado>=25){
		if(imcCalculado<30)
		imprimir("IMC considerado como sobrepeso");
	}


	if(imcCalculado>=30){
		imprimir("IMC considerado obesidad");
	}


</script>
