
<meta charset="utf-8">
<h1>PROGRAMA ADIVINAR NUMERO</h1>

<script>
	function saltarlinea(){
		document.write("<br><br><br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();

	}

	var numPensado=Math.round(Math.random()*10);

	var intentos=3;
	var contador=1;

	
	while(contador<=intentos){
		var numLanzado=parseInt(prompt("Ingrese un número entre 0-10"));
		if(numPensado == numLanzado){

			alert("Usted acertó, en el intento "+ intentos + " el numero pensado era "+ numPensado);
			break;

		}else{
			alert("usted erró");
		}
		contador++;
	}


	if(numPensado == numLanzado){

		imprimir("Usted acertó, en el intento "+ intentos + " el numero pensado era "+ numPensado);
		

	}else{
		imprimir("Usted erró, el numero pensado era "+ numPensado);
	}
	

	
</script>
