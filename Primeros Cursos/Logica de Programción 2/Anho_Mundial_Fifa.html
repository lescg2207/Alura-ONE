
<meta charset="utf-8">
<h1>AÑO MUNDIAL DE LA FIFA</h1>

<script>
	function saltarlinea(){
		document.write("<br><br><br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();

	}

	var anhoMundial=1930;
	var limte= parseInt(prompt("Ingrese el año limite para calcular "));

	while(anhoMundial <= limte){
	
		imprimir("Hubo un mundial de la FIFA en el año "+anhoMundial);
		anhoMundial=anhoMundial+4;

	}

	imprimir("fin");

</script>
