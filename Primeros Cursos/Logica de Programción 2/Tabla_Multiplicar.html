
<meta charset="utf-8">
<h1>CALCULAR TABLA DE MULTIPLICAR</h1>

<script>
	function saltarlinea(){
		document.write("<br><br><br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();

	}

	var multiplicador=1;
	var multipli=parseInt(prompt("Ingrese numero a multiplicar"));


	imprimir("WHILE");
	while(multiplicador <= 10){
		imprimir(multipli*multiplicador);
		multiplicador++;

	}

	imprimir("FOR");

	for(var multiplicador=1;multiplicador<=10;multiplicador++){

		imprimir(5*multiplicador);

	}

</script>
